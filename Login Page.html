<!DOCTYPE html>
<head>
    <title>Amity University Bengaluru Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #E0F2F7; /* Light blue background for a clean look */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white bg-opacity-90 p-8 rounded-xl shadow-2xl w-full max-w-md mx-auto transform transition-all duration-300 hover:scale-105">
        <h2 class="text-3xl font-bold text-center text-blue-800 mb-6">Welcome to Amity University Bengaluru!</h2>
        <p class="text-center text-gray-700 mb-8">Sign in to access exclusive university merchandise.</p>

        <form id="loginForm" action="#" method="POST">
            <div class="mb-5">
                <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="your.email@amity.edu"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent transition duration-200 ease-in-out"
                    
                >
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="••••••••"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent transition duration-200 ease-in-out"
                    
                >
            </div>
            <button
                type="submit"
                class="w-full bg-blue-700 hover:bg-blue-800 text-yellow-300 font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300 ease-in-out shadow-md hover:shadow-lg"
            >
                Login
            </button>
        </form>

        <div class="mt-8 text-center text-gray-700 text-sm">
            Don't have an account?
            <a href="Home Page.html" class="text-blue-700 hover:text-blue-900 font-medium transition duration-200 ease-in-out">Sign up here</a>
        </div>
    </div>

    <script>
        // Get the form element by its ID
        const loginForm = document.getElementById('loginForm');

        // Add an event listener for the form submission
        loginForm.addEventListener('submit', function(event) {
            // Prevent the default form submission behavior (which would reload the page)
            event.preventDefault();

            // Redirect to the home page
            window.location.href ='Home Page.html';
        });
    </script>
</body>
</html>
